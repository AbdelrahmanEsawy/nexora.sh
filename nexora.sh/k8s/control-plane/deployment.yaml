apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexora-control-plane
  namespace: nexora-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexora-control-plane
  template:
    metadata:
      labels:
        app: nexora-control-plane
    spec:
      serviceAccountName: nexora-control-plane
      imagePullSecrets:
        - name: ghcr-credentials
      containers:
        - name: control-plane
          image: ghcr.io/abdelrahmanesawy/nexora-control-plane:latest
          imagePullPolicy: Always
          command: ["uvicorn"]
          args:
            [
              "app.main:app",
              "--host",
              "0.0.0.0",
              "--port",
              "8000",
              "--proxy-headers",
              "--forwarded-allow-ips",
              "*",
            ]
          ports:
            - containerPort: 8000
              name: http
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            timeoutSeconds: 2
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: BASE_DOMAIN
              value: nexora.red
            - name: ADMIN_GITHUB
              value: AbdelrahmanEsawy
            - name: MASTER_ADMIN_EMAILS
              value: admin@nexora.red
            - name: ODOO_NAMESPACE
              value: odoo-system
            - name: ODOO_IMAGE
              value: odoo:19
            - name: DEFAULT_STORAGE_GB
              value: "1"
            - name: STORAGE_CLASS_NAME
              value: csi-cinder-high-speed
            - name: TLS_CLUSTER_ISSUER
              value: letsencrypt-prod
            - name: APEX_ENV
              value: dev
            - name: DATA_DIR
              value: /data
            - name: APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: nexora-control-plane
                  key: APP_SECRET
            - name: ODOO_ADMIN_PASSWD
              valueFrom:
                secretKeyRef:
                  name: nexora-control-plane
                  key: ODOO_ADMIN_PASSWD
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: nexora-github
                  key: GITHUB_CLIENT_ID
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: nexora-github
                  key: GITHUB_CLIENT_SECRET
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: nexora-github
                  key: GITHUB_APP_ID
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: nexora-github
                  key: GITHUB_WEBHOOK_SECRET
            - name: GITHUB_APP_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: nexora-github
                  key: private_key
            - name: GITHUB_APP_SLUG
              value: nexora-platform
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: nexora-db
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: nexora-db
                  key: port
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: nexora-db
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nexora-db
                  key: password
            - name: DB_SSLMODE
              valueFrom:
                secretKeyRef:
                  name: nexora-db
                  key: sslmode
            - name: OVH_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: nexora-ovh
                  key: OVH_ENDPOINT
                  optional: true
            - name: OVH_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: nexora-ovh
                  key: OVH_PROJECT_ID
                  optional: true
            - name: OVH_APPLICATION_KEY
              valueFrom:
                secretKeyRef:
                  name: nexora-ovh
                  key: OVH_APPLICATION_KEY
                  optional: true
            - name: OVH_APPLICATION_SECRET
              valueFrom:
                secretKeyRef:
                  name: nexora-ovh
                  key: OVH_APPLICATION_SECRET
                  optional: true
            - name: OVH_CONSUMER_KEY
              valueFrom:
                secretKeyRef:
                  name: nexora-ovh
                  key: OVH_CONSUMER_KEY
                  optional: true
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
